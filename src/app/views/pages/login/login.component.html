<div
  class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-blueGray-800 bg-no-repeat bg-full"
  style="background-image: url('assets/img/register_bg_2.png')"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Sign in to your account
    </h2>
    <!--    <p class="mt-2 text-center text-sm text-gray-600">-->
    <!--      Or-->
    <!--      <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">-->
    <!--        create a new account-->
    <!--      </a>-->
    <!--    </p>-->
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form
        class="space-y-6"
        novalidate
        autocomplete="off"
        #loginForm="ngForm"
        (ngSubmit)="login()"
      >
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <div class="mt-1">
            <input
              id="username"
              name="username"
              type="text"
              required
              [(ngModel)]="username"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              required
              [(ngModel)]="password"
              (keydown.enter)="login()"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <!--          <div class="text-sm">-->
          <!--            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">-->
          <!--              Forgot your password?-->
          <!--            </a>-->
          <!--          </div>-->
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!loginForm.form.valid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-indigo-600 hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
