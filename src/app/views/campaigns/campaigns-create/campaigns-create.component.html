<div class="card px-4">
  <div class="border-b-1 py-2 row p-d-flex">
    <div class="col-10">
      <p-toast></p-toast>
      <p-steps [model]="items" [readonly]="false" [(activeIndex)]="activeIndex"></p-steps>
    </div>
    <div class="col-2  flex justify-content-center">
      <button
        pButton
        type="button"
        label="Huỷ"
        styleClass="p-button-sm"
        style="max-height: 70%"
        class="p-button-outlined mx-2 text-sm"></button>
      <button
        pButton
        [label]="activeIndex != 3 ? 'Tiếp tục': 'Hoàn tất'"
        style="max-height: 70%"
        (click)="saveData($event)"
        styleClass="p-button-sm text-sm"
        class="mx-2"></button>

    </div>
  </div>

  <ng-template [ngIf]="activeIndex === 0">
    <app-campaigns-general-information
      [(activeIndex)]="activeIndex"
      [(formGroup)]="formGroup"
      [(definitionId)]="definitionId"
    ></app-campaigns-general-information>
  </ng-template>

  <ng-template [ngIf]="activeIndex === 1">
    <app-campaigns-contact-data
      [(activeIndex)]="activeIndex"
      [(formGroup)]="formGroup"
      [(definitionId)]="definitionId"
      [(segmentationForm)]="segmentationForm"
    >
    </app-campaigns-contact-data>
  </ng-template>

  <ng-template [ngIf]="activeIndex === 2">
    <app-campaigns-configuration
      [(activeIndex)]="activeIndex"
      [(definitionId)]="definitionId">
    </app-campaigns-configuration>
  </ng-template>

  <ng-template [ngIf]="activeIndex === 3">
    <app-campaigns-completed
      [(activeIndex)]="activeIndex"
      [(formGroup)]="formGroup"
      [(definitionId)]="definitionId">
    </app-campaigns-completed>
  </ng-template>
</div>
