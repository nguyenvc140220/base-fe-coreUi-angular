<div class="mb-2 pb-2">
  <div class="col-sm-12 mb-2">
    <p class="p-2 font-bold">Thực hiện Import {{totalRecords ? totalRecords : 0}} bản ghi</p>

    <label class="p-2">{{!importSuccess ? "Đang import" : "Hoàn thành" }}</label>
    <div class="p-2" *ngIf="importSuccess">
      <p-progressBar [value]="100" [style]="{'height': '12px'}"></p-progressBar>
    </div>
    <div class="p-2" *ngIf="!importSuccess">
      <p-progressBar mode="indeterminate" [style]="{'height': '12px'}"></p-progressBar>
    </div>
    <p class="p-2 font-bold">Hoàn tất Import {{totalRecordsSuccess ? totalRecordsSuccess : 0}} bản ghi
    </p>
    <p class="p-2 font-bold">Import không thành công {{totalRecordFalse ? totalRecordFalse : 0}} bản ghi</p>
  </div>
</div>

<div class="d-flex justify-content-end my-4 mx-3">
  <p-button label="Đóng" class="mx-2"
            (click)="endProgressImport()"
            [disabled]="!importSuccess">
  </p-button>
</div>
<p-toast autoZIndex="true"></p-toast>
