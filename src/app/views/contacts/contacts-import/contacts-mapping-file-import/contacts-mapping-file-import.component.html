<div class="mt-3">
  <p-table [scrollable]="true"
           [tableStyle]="{'min-width': '50rem'}"
           [paginator]="false"
           [autoLayout]="true"
           [value]="headers"
           [lazy]="true"
           scrollHeight="100%">
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width:300px">
          Trường thông tin trong file đã thêm
        </th>
        <th style="min-width:300px">
          Dữ liệu mẫu trong file đã thêm
        </th>
        <th style="min-width:300px">
          Dữ liệu mapping tương ứng trong hệ thống
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-header>
      <tr>
        <td>{{header}}</td>
        <td>{{sampleData[header]}}</td>
        <td>
          <p-dropdown
            [options]="properties"
            placeholder="Chọn trường thông tin để mapping"
            optionLabel="displayName"
            filter="true"
            (onFilter)=onFilterEvent($event)
            (onChange)="onChangeProperties($event,header)"
            [style]="{'minWidth':'100%'}">
          </p-dropdown>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="d-flex justify-content-between my-4 mx-3">
  <button
    pButton
    class="p-button-outlined p-button-info mx-2"
    icon="pi pi-check"
    label="Quay lại"
  ></button>
  <p-button
    class="mx-2"
    label="Tiếp theo"
    (onClick)="nextStepEnd($event)"
  >
  </p-button>
</div>
