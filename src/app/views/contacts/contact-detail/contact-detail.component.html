<div>
  <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
  <div *ngIf="!isLoading">
    <p-card class="p-3">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-2xl font-bold mb-3">
            0979019082
          </h1>
          <p-chip [label]="'Nhãn'"
                  [style]="{'background-color': '#D9ECD9', 'color': '#328F1A'}">

          </p-chip>
        </div>
        <div class="col-md-6 justify-items-end">
          <div class="col-md-12 d-flex justify-content-end content-center">
            <p-splitButton [label]="'Thao tác'"
                           [icon]="'pi pi-align-justify'"
                           [model]="extendItems"
                           styleClass="p-button-info"></p-splitButton>
          </div>
        </div>
      </div>
      <div class="mt-3 row">
        <p-tabView class="col-md-8">
          <p-tabPanel header="Báo cáo thống kê">
            Báo cáo thống kê
          </p-tabPanel>
          <p-tabPanel header="Hành trình tương tác">
            Hành trình tương tác
          </p-tabPanel>
          <p-tabPanel header="Lịch sử cập nhật">
            Lịch sử cập nhật
          </p-tabPanel>
        </p-tabView>
        <div class="col-md-4 p-2">
          <div>
            <p class="text-lg font-bold" style="color: blue;">Thông tin liên hệ</p>
          </div>
          <div class="space-y-2 mt-5">
            <div>Dữ liệu lịch sử: 12 tháng gần nhất</div>
            <div>File ghi âm cuộc gọi: 12 tháng gần nhất</div>
          </div>
        </div>
      </div>

    </p-card>
  </div>
</div>
