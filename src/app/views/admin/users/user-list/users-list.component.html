<div>

  <div class="card">
    <div class="card-body">
      <button pButton type="button" label="Thêm mới" icon="pi pi-plus" class="p-button-text"
              (click)="createUser()"></button>
      <button pButton type="button" label="Bộ lọc" icon="pi pi-filter" class="p-button-text"></button>
      <button pButton type="button" label="Xuất excel" icon="pi pi-file-export" class="p-button-text"></button>
    </div>
  </div>

  <div class="card mt-6">
    <div class="card-body">
      <div>
        <div class="max-w-full">
          <span class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input class="w-full p-inputtext-sm"
                   pInputText
                   [(ngModel)]="searchKey"
                   placeholder="Tìm kiếm"
                   type="text">
          </span>
        </div>
      </div>

      <div class="mt-3">
        <p-table [scrollable]="true"
                 [tableStyle]="{'min-width': '50rem'}"
                 [value]="primengTableHelper.records"
                 [loading]="primengTableHelper.isLoading"
                 [paginator]="false"
                 [autoLayout]="true"
                 [lazy]="true"
                 scrollHeight="400px">
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let col of cols" style="min-width:300px">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template let-user pTemplate="body">
            <tr>
              <ng-container *ngFor="let col of cols;" [ngSwitch]="col.field" class="text-center">
                <td *ngSwitchCase="'action'">
                  <!--                  <i class="pi pi-ellipsis-v pr-5"></i>-->
                  <!--                  <p-speedDial [model]="items" direction="down" [transitionDelay]="80" showIcon="pi pi-ellipsis-v"-->
                  <!--                               hideIcon="pi pi-ellipsis-v" buttonClassName="p-button-outlined"></p-speedDial>-->
                  <p-overlayPanel class="border-0 p-0 border-gray-600" #op>

                    <button (click)="editUser(user['id'])" class="border-b-2 p-3 border-gray-900 min-w-full">
                      Sửa
                    </button>
                    <br>
                    <button class="border-b-2 p-3 border-gray-900 min-w-full">Reset mật khẩu</button>
                    <br>
                    <button class="p-3 min-w-full">Xem hoạt động</button>
                  </p-overlayPanel>

                  <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4"
                          (click)="op.toggle($event)">
                    <i class="pi pi-ellipsis-v pr-5"></i>
                  </button>
                  <div #actualTarget></div>
                </td>
                <td *ngSwitchCase="'enable'">
                  <p-chip [label]="user[col.field] ? 'Đang hoạt động' : 'Ngừng hoạt động'"
                          [style]="user[col.field] ? {'background-color': '#D9ECD9', 'color': '#328F1A'} : {'background-color': '#FFE6E9', 'color': '#D9001B'}">
                  </p-chip>
                </td>
                <td *ngSwitchDefault>
                  {{user[col.field]}}
                </td>
              </ng-container>
            </tr>
          </ng-template>
        </p-table>
        <div class="flex primeng-paging-container mt-3">
          <div class="font-bold">
            Tổng: {{(primengTableHelper.totalRecordsCount)}}
          </div>
          <div class="grow">
            <p-paginator
              #paginator
              (onPageChange)="paginate($event)"
              [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
              [rows]="primengTableHelper.defaultRecordsCountPerPage"
              [totalRecords]="primengTableHelper.totalRecordsCount">
            </p-paginator>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
