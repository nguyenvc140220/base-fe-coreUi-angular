<form [formGroup]="formGroup">
    <div class="mt4">
        <p class="text-sm">Trường thông tin '{{entity.displayName}}' sẽ {{entity.editable? 'được hiển thị':'bị ẩn'}}
            tại module liên hệ</p>
    </div>
</form>
<div class="row mt-4">
    <app-dialog-button (event)="onDialogEvent($event)" [saveLabel]="'Xác nhận'" [saveIcon]="'pi pi-save'"
        class="w-100"></app-dialog-button>
</div>
