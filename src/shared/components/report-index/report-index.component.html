<p-card class="text-center m-0 p-0">
  <p class="mb-2">
    <fa-icon [size]="size" [icon]="icon"></fa-icon>
  </p>
  <p class="text-lg font-bold mb-2 truncate" [pTooltip]="reportIndex" style="font-size: 1.8em;"> {{ reportIndex }} </p>
  <p class="truncate" [pTooltip]="label"> {{ label }} </p>
</p-card>
