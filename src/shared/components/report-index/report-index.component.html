<p-card class="text-center m-0 p-0">
  <p class="mb-2">
    <fa-icon [size]="size" [icon]="icon"></fa-icon>
  </p>
  <app-text-truncate
    class="text-lg font-bold mb-2"
    [text]="reportIndex"
    [tooltip]="reportIndex"
    [style]="{fontSize: '1.8em'}"></app-text-truncate>
  <app-text-truncate [text]="label" [tooltip]="label"></app-text-truncate>
</p-card>
