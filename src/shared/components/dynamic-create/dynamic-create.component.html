<div class="container card">
  <app-dynamic-form
    [formGroup]="form"
    [properties]="properties">
  </app-dynamic-form>
</div>
<div class="row mt-4">
  <app-dialog-button
    [status]="form?.invalid | getButtonStatus: isLoading"
    (event)="onDialogEvent($event)"
    class="w-100"
  ></app-dialog-button>
</div>
