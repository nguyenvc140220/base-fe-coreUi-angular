<div>
  <p-table [autoLayout]="true"
           [lazy]="true"
           [loading]="primengTableHelper.isLoading"
           [paginator]="false"
           [scrollable]="true"
           [tableStyle]="{'min-width': '50rem'}"
           [value]="primengTableHelper.records"
           scrollHeight="400px">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" style="min-width:200px">
          {{col.title}}
        </th>
      </tr>
    </ng-template>
    <ng-template let-property pTemplate="body">
      <tr>
        <ng-container *ngFor="let col of cols;" [ngSwitch]="col.field" >
          <td *ngSwitchCase="'id'">
            <i class="pi pi-file-edit pr-5 hover:cursor-pointer" pTooltip="Sửa"></i>
            <i class="pi pi-lock pr-5 hover:cursor-pointer" pTooltip="Ẩn"></i>
            <i class="pi pi-trash pr-5 hover:cursor-pointer" pTooltip="Xóa"></i>
          </td>
          <td *ngSwitchCase="'entityType'" >
            {{getPropertyType(property)}}
          </td>
          <td *ngSwitchCase="'editable'" >
            <p-chip [label]="!property[col.field] ? 'Hiển thị' : 'Ẩn'"
                    [style]="!property[col.field] ? {'background-color': '#D9ECD9', 'color': '#328F1A'} : {'background-color': '#FFE6E9', 'color': '#D9001B'}">
            </p-chip>
          </td>
          <td *ngSwitchCase="'creationTime'" >
            {{property[col.field] ?? '-' | date: 'dd/MM/yyyy'}}
          </td>
          <td *ngSwitchCase="'updatedTime'" class="text-center">
            {{'-'}}
          </td>
          <td *ngSwitchDefault >
            {{property[col.field] ?? '-'}}
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex primeng-paging-container mt-3">
    <div class="font-bold">
      Tổng: {{(primengTableHelper.totalRecordsCount)}}
    </div>
    <div class="grow">
      <p-paginator
        #paginator
        (onPageChange)="paginate($event)"
        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
        [rows]="primengTableHelper.defaultRecordsCountPerPage"
        [totalRecords]="primengTableHelper.totalRecordsCount">
      </p-paginator>
    </div>
  </div>
</div>
