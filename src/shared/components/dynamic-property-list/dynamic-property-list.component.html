<div>
  <p-table [autoLayout]="true"
           [lazy]="true"
           [loading]="primengTableHelper.isLoading"
           [paginator]="false"
           [scrollable]="true"
           [tableStyle]="{'min-width': '50rem'}"
           [value]="primengTableHelper.records"
           scrollHeight="400px">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" style="min-width:200px">
          {{col.title}}
        </th>
      </tr>
    </ng-template>
    <ng-template let-property pTemplate="body">
      <tr>
        <ng-container *ngFor="let col of cols;" [ngSwitch]="col.field" >
          <td *ngSwitchCase="'id'">
            <i class="pi pi-file-edit pr-5"></i>
            <i class="pi pi-copy pr-5"></i>
            <i class="pi pi-sitemap pr-5"></i>
          </td>
          <td *ngSwitchDefault >
            {{property[col.field] ?? '-'}}
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex primeng-paging-container mt-3">
    <div class="font-bold">
      Tá»•ng: {{(primengTableHelper.totalRecordsCount)}}
    </div>
    <div class="grow">
      <p-paginator
        #paginator
        (onPageChange)="paginate($event)"
        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
        [rows]="primengTableHelper.defaultRecordsCountPerPage"
        [totalRecords]="primengTableHelper.totalRecordsCount">
      </p-paginator>
    </div>
  </div>
</div>
